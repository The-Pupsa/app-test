<div class="mb-4 flex items-center justify-between">
  <div>
    <h3 class="text-xl font-bold text-gray-900 mb-2">Forecast</h3>
    <span class="text-base font-normal text-gray-500">
      Weather forecast for the coming days</span>
  </div>
</div>
<div class="flex flex-col mt-8">
  <div class="overflow-x-auto rounded-lg">
    <div class="align-middle inline-block min-w-full">
      <div class="shadow overflow-hidden sm:rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
          <tr>
            <th scope="col"
                class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Date & Time
            </th>
            <th scope="col"
                class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Temperature
            </th>
            <th scope="col"
                class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Wind speed
            </th>
          </tr>
          </thead>
          <tbody class="bg-white">
          <tr *ngFor="let item of forecastData">
            <td class="p-4 whitespace-nowrap text-sm font-normal text-gray-500">
              {{ item.date | date: 'medium' }}
            </td>
            <td class="p-4 whitespace-nowrap text-sm font-semibold text-gray-500">
              {{ item.main.temp }}â„‰
            </td>
            <td class="p-4 whitespace-nowrap text-sm font-normal text-gray-900">
              {{ item.wind.speed }}m/sec
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
